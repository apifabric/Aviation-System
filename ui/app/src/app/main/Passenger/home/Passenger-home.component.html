<o-form-layout-manager attr="Passenger" mode="tab" title="PASSENGER">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PassengerTable" 
            service="Passenger" 
            entity="Passenger" 
            title="PASSENGER"
            keys="id"
            columns="name;flight_id;passport_number;birthdate;id" 
            header-actions="R;D"
            visible-columns="name;flight_id;passport_number;birthdate;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="flight_id" title="flight_id">
    <o-table-cell-renderer-service attr="flight_id" 
        service="Flight" entity="FlightType" columns="id;id"
        parent-keys="id:flight_id"
        value-column="id" keys="flight_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #passport_number attr="passport_number" title="passport_number" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #birthdate attr="birthdate" type="date" label="birthdate" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
