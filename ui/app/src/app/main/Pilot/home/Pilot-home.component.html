<o-form-layout-manager attr="Pilot" mode="tab" title="PILOT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PilotTable" 
            service="Pilot" 
            entity="Pilot" 
            title="PILOT"
            keys="id"
            columns="name;license_number;years_of_experience;id" 
            header-actions="R;D"
            visible-columns="name;license_number;years_of_experience;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #license_number attr="license_number" title="license_number" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #years_of_experience attr="years_of_experience" title="years_of_experience" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
