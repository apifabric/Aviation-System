<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Airplane_form_edit" 
        service="Airplane" 
        entity="Airplane" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #model attr="model" label="model" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #seating_capacity attr="seating_capacity" label="seating_capacity" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-integer-input #passenger_count attr="passenger_count" label="passenger_count" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="PASSENGER-airplane_id">
    <div layout-padding>
      <o-table 
        attr="PassengerTable" 
        service="Passenger" 
        entity="Passenger" 
        keys="id"
        parent-keys="airplane_id:id"
        columns="name;airplane_id;email;luggage_weight_total;id"  
        horizontal-scroll="yes"
        detail-form-route="Passenger" 
        edit-form-route="Passenger"
        visible-columns="name;airplane_id;email;luggage_weight_total;id"  
        sort-columns="name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #name attr="name" title=" name*" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="airplane_id" title="airplane_id">
    <o-table-cell-renderer-service attr="airplane_id" 
        service="Airplane" entity="AirplaneType" columns="id;id"
        parent-keys="id:airplane_id"
        value-column="id" keys="airplane_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #email attr="email" title="email" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #luggage_weight_total attr="luggage_weight_total" title="luggage_weight_total" type="currency" editable="no" required="no" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
